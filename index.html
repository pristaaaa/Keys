<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoded Playlist</title>
</head>
<body>
    <script>
        // Function to encode URL to Base64
        function encodeURL(url) {
            return btoa(url);
        }

        // Function to encode logo and name to Base64
        function encodeInfo(logo, name) {
            return btoa(JSON.stringify({ logo: logo, name: name }));
        }

        // Function to decode Base64 URL
        function decodeURL(encodedUrl) {
            return atob(encodedUrl);
        }

        // Function to decode Base64 logo and name
        function decodeInfo(encodedInfo) {
            return JSON.parse(atob(encodedInfo));
        }

        // Example data for 10 channels
        var channels = [
            { logo: 'https://example.com/logo1.png', name: 'Channel 1', url: 'http://159.89.166.210:5000/ch.mpd?id=24%7CdrmScheme=clearkey&drmLicense=lIvu3h74VkqGJjcVpYxu1w:gHVwqoqia90xO49esgyC/g' },
            { logo: 'https://example.com/logo2.png', name: 'Channel 2', url: 'http://159.89.166.210:5000/ch.mpd?id=24%7CdrmScheme=clearkey&drmLicense=lIvu3h74VkqGJjcVpYxu1w:gHVwqoqia90xO49esgyC/g' },
            // Add entries for other channels similarly
        ];

        // Encode and combine logo, name, and URL for each channel
        var playlistEntries = '';
        channels.forEach(function(channel) {
            var encodedLogoName = encodeInfo(channel.logo, channel.name);
            var encodedUrl = encodeURL(channel.url);
            var playlistEntry = '#EXTINF:-1 tvg-logo="' + encodedLogoName + '" group-title="Sports",' + encodedLogoName + '\n' + encodedUrl + '\n';
            playlistEntries += playlistEntry;
        });

        // Display the playlist entries
        console.log(playlistEntries);
        
        // Decode the logo, name, and URL of the first channel (for demonstration purposes)
        var firstChannel = channels[0];
        var decodedLogoName = decodeInfo(firstChannel.logo, firstChannel.name);
        var decodedUrl = decodeURL(firstChannel.url);

        // Display the decoded logo, name, and URL
        console.log(decodedLogoName); // This will be the decoded logo and name of the first channel
        console.log(decodedUrl); // This will be the decoded URL of the first channel
    </script>
</body>
</html>
